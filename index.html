<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>重机枪 - 竖版射击游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            #game-container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- 游戏画布将在这里生成 -->
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
